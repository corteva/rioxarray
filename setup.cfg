[metadata]
author = rioxarray Contributors
author_email = alansnow21@gmail.com
name = rioxarray
description = geospatial xarray extension powered by rasterio
keywords = rioxarray, xarray, rasterio
long_description = file: README.rst
license = Apache
license_file = LICENSE
platform = any
classifiers =
    Development Status :: 4 - Beta
    Intended Audience :: Developers
    Natural Language :: English
    License :: OSI Approved :: Apache Software License
    Operating System :: OS Independent
    Topic :: Scientific/Engineering :: GIS
    Programming Language :: Python
    Programming Language :: Python :: 3.8
    Programming Language :: Python :: 3.9
    Programming Language :: Python :: 3.10
    Programming Language :: Python :: 3
    Topic :: Software Development :: Libraries :: Python Modules
url = https://github.com/corteva/rioxarray
download_url = http://python.org/pypi/rioxarray

[options]
packages = find:
zip_safe = False # https://mypy.readthedocs.io/en/stable/installed_packages.html
python_requires = >=3.8
install_requires =
    packaging
    rasterio>=1.1.1
    xarray>=0.17
    pyproj>=2.2

[options.packages.find]
include = rioxarray*

[options.entry_points]
xarray.backends =
    rasterio = rioxarray.xarray_plugin:RasterioBackend

[options.extras_require]
interp =
    scipy
doc =
    sphinx-click
    nbsphinx
    sphinx_rtd_theme
test =
    pytest>=3.6
    pytest-cov
    pytest-timeout
    dask
    netcdf4
dev =
    %(interp)s
    %(doc)s
    %(test)s
    pylint
    pre-commit
all =
    %(interp)s
    %(doc)s
    %(test)s
    %(dev)s

[bdist_wheel]
universal = 1
