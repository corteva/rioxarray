#-------------------------------------------------------------------------------
# System specifications for Travis CI
#-------------------------------------------------------------------------------
language: c
env:
  global:
    # Doctr deploy key for corteva/rioxarray
    - secure: ""
matrix:
  include:
    - os: osx
      env:
        - PYTHON_VERSION=3.6
    - os: linux
      env:
        - PYTHON_VERSION=3.6
        - DOC=true
    - os: osx
      env:
        - PYTHON_VERSION=3.7
    - os: linux
      env:
        - PYTHON_VERSION=3.7
notifications:
  email: false

before_install:
# Install minconda
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then
    wget -O miniconda.sh http://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh;
  fi
- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then
    curl -o miniconda.sh https://repo.continuum.io/miniconda/Miniconda3-latest-MacOSX-x86_64.sh;
  fi
- bash miniconda.sh -b -p $HOME/miniconda
- source $HOME/miniconda/bin/activate
# make sure setup.py works before dependencies installed
- python setup.py --version
- conda config --set always_yes True
- conda update conda python
- conda config --add channels conda-forge
- conda config --add channels conda-forge
- conda config --set channel_priority strict
# Create conda environment
- conda create -n test python=$PYTHON_VERSION pillow rasterio scipy xarray netcdf4 dask pandoc
- source $HOME/miniconda/bin/activate test

install:
- pip install .[all]
- pip install coveralls

script:
- py.test --cov-report term-missing --cov=rioxarray
- make check
- make docs
# Building and uploading docs with doctr
- set -e
- |
  if [ "$DOC" ]; then
    pip install doctr
    if [[ -z "$TRAVIS_TAG" ]]; then
      DEPLOY_DIR=latest;
    else
      DEPLOY_DIR="$TRAVIS_TAG";
    fi
    doctr deploy --build-tags --built-docs docs/_build/html $DEPLOY_DIR
  fi

after_success:
  # Coveralls stats for code coverage
  - coveralls