name: Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  schedule:
    - cron:  '0 0 * * 0'

jobs:
  linting:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
      - uses: pre-commit/action@v2.0.0

  test:
    needs: linting
    name: ${{ matrix.os }} | ${{ matrix.python-version }} | rasterio-${{ matrix.rasterio-version }} | scipy ${{ matrix.run-with-scipy }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: [3.7, 3.8, 3.9]
        rasterio-version: ['*']
        xarray-version: ['*']
        run-with-scipy: ['YES']
        include:
          - os: windows-latest
            python-version: 3.7
            rasterio-version: '*'
            xarray-version: '*'
            run-with-scipy: 'YES'
          - os: windows-latest
            python-version: 3.8
            rasterio-version: '*'
            xarray-version: '*'
            run-with-scipy: 'YES'
          - os: ubuntu-latest
            python-version: 3.7
            rasterio-version: '*'
            xarray-version: 0.17
            run-with-scipy: 'YES'
          - os: ubuntu-latest
            python-version: 3.7
            rasterio-version: 1.1
            xarray-version: '*'
            run-with-scipy: 'YES'
          - os: ubuntu-latest
            python-version: 3.7
            rasterio-version: 1.2.1
            xarray-version: '*'
            run-with-scipy: 'YES'
          - os: ubuntu-latest
            python-version: 3.8
            rasterio-version: '*'
            xarray-version: '*'
            run-with-scipy: 'NO'
    steps:
      - uses: actions/checkout@v2

      - name: Setup Conda
        uses: s-weigand/setup-conda@v1
        with:
          python-version: ${{ matrix.python-version }}
          conda-channels: conda-forge

      - name: Install Env
        shell: bash
        run: |
          conda config --prepend channels conda-forge
          conda config --set channel_priority strict
          export INSTALL_DEPS='python=${{ matrix.python-version }} rasterio=${{ matrix.rasterio-version }} xarray=${{ matrix.xarray-version }} pyproj netcdf4 dask pandoc'
          [ "${{ matrix.run-with-scipy }}" = "YES" ] && export INSTALL_DEPS="${INSTALL_DEPS} scipy"
          conda create -n test $INSTALL_DEPS
          source activate test
          python -m pip install -e .[dev,doc]

      - name: Check and Log Environment
        shell: bash
        run: |
          source activate test
          python -V
          python -c "import rioxarray; rioxarray.show_versions();"
          conda info

      - name: pylint
        shell: bash
        run: |
          source activate test
          pylint rioxarray/

      - name: Test
        shell: bash
        run: |
          source activate test
          py.test --cov-report term-missing --cov=rioxarray --cov-report xml

      - name: Test Build docs
        shell: bash
        if: contains(matrix.os, 'ubuntu')
        run: |
          source activate test
          sphinx-build -b html docs/ docs/_build/

      - uses: codecov/codecov-action@v1


  test_latest:
    needs: linting
    name: Test latest dependencies
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Setup Conda
        uses: s-weigand/setup-conda@v1
        with:
          python-version: 3.8
          conda-channels: conda-forge

      - name: Install Env
        shell: bash
        run: |
          conda config --prepend channels conda-forge
          conda config --set channel_priority strict
          conda create -n test python=3.8 proj libgdal cython netcdf4
          source activate test
          python -m pip install \
            --index-url https://pypi.anaconda.org/scipy-wheels-nightly/simple \
            --trusted-host pypi.anaconda.org \
            --no-deps --pre --upgrade \
            numpy \
            pandas \
            scipy;
          python -m pip install --upgrade \
            git+https://github.com/dask/dask.git@main \
            git+https://github.com/dask/distributed.git@main \
            git+https://github.com/mapbox/rasterio.git@master \
            git+https://github.com/pyproj4/pyproj.git@main \
            git+https://github.com/pydata/xarray.git@main;
          python -m pip install -e .[all]

      - name: Check and Log Environment
        shell: bash
        run: |
          source activate test
          python -V
          python -c "import rioxarray; rioxarray.show_versions();"
          conda info

      - name: Test
        shell: bash
        run: |
          source activate test
          py.test --cov-report term-missing --cov=rioxarray --cov-report xml
